<html>
	<head>
		<title>
			 Employee Details in html
		</title>
	</head>
	<body>
	<h1>
		<center>Employee Details</center>
	</h1>
		
		<form>
		<center>
		Name
		<input type="text" name="Name" size="20">
		</center>
		</form><br>
		
		<center>
		<input type="radio" name="Gender" value="male">
		Male<br>
		<input type="radio" name="Gender" value="female">
		Female<br>
		<input type="radio" name="Gender" value="other">
		Other<br>
		</center><br>
		
		<center>
		<label for="Designation"> Choose Designation: </label>
		<select name="Designation" id="Designation>
		<option value="select">select</option>
		<option value="select">select</option>
		<option value="Java Developer">Java Developer</option>
		<option value="Testing Engineer">Testing Engineer</option>
		<option value="DB Administrator">DB Administrator</option>
		</select><br>
		</center><br>
		
		<form>
		<center>
		Experience
		<input type="text" name="Experience" size"20">
		</center>
		</form><br>
		
		<center>
		<label for = "country"> choose Country: </label>
		<select name="country" id="country">
		<option value="select">select</option>
		<option value="India">select</option>
		
		
		 
	</body>
